<body>
<form action="../archius/fitxer.php" method="POST" enctype="multipart/form-data">
        <h1>Formulari de contacte</h1>
        <fieldset>
            <legend>Informació Personal i Registre</legend>

            <label>Nom</label>
            <input class="text_fp2" type="text" id="nom2" name="nom" required placeholder="Nom i cognom"><br>

            <label for="email">Correu electrònic</label>
            <input type="email" id="email1" name="email" required placeholder="Correu personal">

            <br><label for="telefon">Telèfon (numèric)</label>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9]{9}" placeholder="Ex: 612345678" required>

            <br><label for="data_naixement">Data de naixement</label>
            <input type="date" id="data_naixement" name="data_naixement" required>

            <br><label for="hora">Hora d'arribada</label>
            <input type="time" id="hora" name="hora" required>

            <div>
                <label for="sigui">Estudies en aquest centre?</label><br>
                <input type="radio" id="xarxes" name="origen" value="xarxes" required>
                <label for="sigui">Sí</label>
                
            </div>
            <div>
                <input type="radio" id="amic" name="origen" value="amic">
                <label for="no">No</label>
            </div>

            <br><label for="esport">Tipus d'estudis</label>
            <select id="esport" name="esport">
                <optgroup label="CFGM">
                    <option value="futbol">SMX (Sistemes microinformàtics i xarxes)</option>
                    <option value="bàsquet">ADE (Administració d'empresses)</option>
                    <option value="handbol">Administració en l'àmbit jurídic</option>
                </optgroup>
                <optgroup label="CFGS">
                    <option value="correr">DAM</option>
                    <option value="natacio">DAW</option>
                    <option value="ciclisme">ASIX</option>
                    <option value="ciclisme">Gestió de vendes i espais comercials </option>
                </optgroup>
            </select>

            <label for="comentaris">Missatge</label>
            <textarea id="comentaris" name="comentaris" placeholder="Escriu el teu missatge aquí..."></textarea>

            <div class="form-group">
                <label for="comprovant">Arxiu:</label>
                <input type="file" id="arxiu" name="arxiu" accept=".pdf,.jpg,.png">
            </div>

            <div class="buttons">
            <button type="submit">Registrar-se</button>
            <button id="boto2" type="reset" class="reset-btn">Esborrar dades</button>
            </div>
        </fieldset>
    </form>
    </div>
